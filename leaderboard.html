<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path2Volunteer - Leaderboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="header"></div>
    
 <main>
        <!-- Hero Section with Statistics -->
        <section class="leaderboard-hero">
            <div class="trophy-icon">üèÜ</div>
            <h1>Volunteer Leaderboard</h1>
            <p>Celebrate our most dedicated community champions</p>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Volunteers</h3>
                    <p class="stat-number" id="total-volunteers">247</p>
                    <p class="stat-description">Community Contributors</p>
                </div>
                <div class="stat-card">
                    <h3>Active Volunteers</h3>
                    <p class="stat-number" id="active-volunteers">218</p>
                    <p class="stat-description">This month</p>
                </div>
                <div class="stat-card">
                    <h3>Events Completed</h3>
                    <p class="stat-number" id="events-completed">1202</p>
                    <p class="stat-description">All time</p>
                </div>
                <div class="stat-card">
                    <h3>Badges earned</h3>
                    <p class="stat-number" id="badges-earned">385</p>
                    <p class="stat-description">Community achievements</p>
                </div>
            </div>
        </section>
        
    </main>
    
    <div id="footer"></div>
    
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/main.js"></script>
    <script src="js/leaderboard.js"></script>
</body>
</html>
